<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" 
  content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" 
  href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <div class="theContner">
    <div class="leftSide">
      <h2>Your Result</h2>
      <div class="circle">
        <span class="Result">
          <h1>76</h1>
        </span>
        <span class="myResult">of 100</span>
      </div>

      <h1>Great</h1>

      <p class="paragraph">
        you scored higher then 65% of<br> 
        the people who have taken <br>
        these tests
      </p>
    </div>
    <div class="rightSide">
      <h2>Summary</h2>

      <div class="labels">
        <div class="label Reaction">
          <div class="one">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p>Reaction</p>
          </div>
          <div class="score">
            <span>80</span>
            <span class="from">/ 100</span>
          </div>
        </div>

        <div class="label Memory">
          <div class="one">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p>Memory</p>
          </div>
          <div class="score">
            <span>92</span>
            <span class="from">/ 100</span>
          </div>
        </div>

        <div class="label Verbal">
          <div class="one">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p>Verbal</p>
          </div>
          <div class="score">
            <span>61</span>
            <span class="from">/ 100</span>
          </div>
        </div>

        <div class="label Visual">
          <div class="one">
            <img src="./assets/images/icon-visual.svg" alt="">
            <p>Visual</p>
          </div>
          <div class="score">
            <span>72</span>
            <span class="from">/ 100</span>
          </div>
        </div>
      </div>
      
      <button>Continue</button>

      <div class="attribution">
        Challenge by <a 
        href="https://www.frontendmentor.io?ref=challenge" 
        target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Rajab Maher</a>.
      </div>
    </div>
  </div>
  
</body>
</html>
